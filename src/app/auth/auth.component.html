
  <ng-template appPlaceholder></ng-template>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf='error'>
            <p>{{error}}</p>
        </div>
<!-- 
        <app-alert [message]='error' *ngIf='error' (clicked)=></app-alert> -->
        <div  *ngIf='isLoading' style="text-align: center;">
            <loading-spinner></loading-spinner>
        </div>
        <form #authform='ngForm' (ngSubmit)='onSubmit(authform)' *ngIf='!isLoading'>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id='email' name='email' class="form-control" required email ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id='password' name='password' class="form-control" minlength='6' required ngModel>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]='!authform.valid'>
                {{ isSigninMode ?  'Sign In' : 'Sign Up'}} 
            </button> |
            <button class="btn btn-primary" type="button" (click)='onSwitch()'>
                Switch to {{ isSigninMode ? 'Sign Up' : 'Sign In'}}
            </button>
     
        </form>
    </div>
</div>
